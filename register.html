<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="container"></div>
    <div class="register_form">
        <h1 class="heading1">Register</h1>
        <form>
            <div class="inputdata">
                <label for="name">Name:</label>
                <input id="name" type="text" placeholder="Please enter you name!" />
            </div>
            <div class="inputdata">
                <label for="userName">User Name:</label>
                <input id="userName" type="text" placeholder="Please enter you username!" />
            </div>
            <div class="inputdata">
                <label for="dob">Date of Birth:</label>
                <input id="dob" type="date" placeholder="Please enter you day" />
            </div>
            <div class="inputdata">
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Please enter your Email" />
            </div>
            <div class="inputdata">
                <label for="Password">Password:</label>
                <input id="Password" type="password" placeholder="Please enter your Password" />
            </div>
            <div class="inputdata">
                <label for="confirmPassword">Confirm Password:</label>
                <input id="confirmPassword" type="password" placeholder="Please enter your Confirm Password" />
            </div>
            <div class="check_box">
                <input type="checkbox" placeholder="Please enter your Confirm Password" />
                <p>I agreed that above information is correct:</p>
            </div>
            <button class="form_button" type="submit">Register</button>


        </form>


    </div>
    </div>



</body>

</html>
    
</body>
</html>
